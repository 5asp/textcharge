<html>
  <div>
    <h1>WebSocket Review Queue</h1>
    <p>Available commands for todo app</p>

        <div>
            <table border="1" style="content: initial; text-align: center; width: 1500px;">
                <tr>
                    <th>APPID</th>
                    <th>To</th>
                    <th>SMS</th>
                    <th>Status</th>
                    <th>Action</th>
                </tr>
                <tr id="msg-list">
                    <td>C000001</td>
                    <td>13027232773</td>
                    <td>wait</td>
                    <td>$100100100100100100100100100100100100100100100100100100100100100100100100</td>
                    <td>
                        <a href="/action?msgid=xxxx&action=1">accept</a>
                        <a href="/action?msgid=xxxx&action=2">reject</a>
                    </td>
                </tr>
            </table>
        </div>
  </div>
  <style>
    html {
      text-align: center;
      font-size: 16px;
    }
    div {
      padding: 1rem;
    }

    #input {
      font-size: 16px;
    }
    p {
        font-size: 16px;
    }
  </style>
  <script>
    var input = document.getElementById("input");
    var output = document.getElementById("output");
    var socket = new WebSocket("ws://localhost:8080/todo");

    socket.onopen = function () {
      output.innerHTML += "Status: Connected\n";
    };

    socket.onmessage = function (e) {
      output.innerHTML += "\nServer: " + e.data + "\n";
    };

    function send() {
      socket.send(input.value);
      input.value = "";
    }
  </script>
</html>
